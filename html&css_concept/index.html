<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 
        [ meta 태그 : 웹 페이지의 정보 ]
        charset : 문자 인코딩 방식
        name : 검색엔진 등에 제공하기 위한 정보의 종류(메타 데이터) = > author, description, keywords, viewport ...
        content: name이나 http-equiv 속성의 값을 제공
        ex)
            <meta charset = "UTF-8"> : 문자 인코딩 방식 = "UTF-8"
            <meta name="author" content="홍길동"> : 정보종류 = "사이트제작자" 정보값 = "홍길동"
            <meta name="description" content="우리 사이트가 최고!!"> : 정보종류 = "사이트설명" 정보값 = "우리 사이트가 최고!!"
        
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        [link 태그 : 외부 문서를 연결할 때 사용]
        * rel = relationship => stylesheet, icon ...
        * href는 필수 아니지만 rel은 필수임
    -->
    <link rel="stylesheet" href="main.css"> 
    <style>
        #stylesheet_h1{
            color: red;
        }
    </style>
    <title>Document</title> <!-- 웹 페이지의 제목 -->
</head>

<body>
    <div>
        <h1 id="stylesheet_h1">반갑습니다!</h1>
        <h1 id="link_h1">반갑습니다!</h1>
        <!--
            alt: 이미지가 제대로 삽입되지 못 하는 경우 대체 텍스트 
            => alt 속성이 누락되었다면 웹 표준에 어긋남
        -->
        <img src="kitty.png" alt="냥이"/> 
    </div>
</body>

</html>
